<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/styles.css" />

    <title>LOLA</title>
  </head>
  <body>
    <header class="header">
      <img class="logo" alt="LOLA logo" src="img/logos/logo.png" />
      <nav class="main-nav">
        <ul class="main-nav-list">
          <li>
            <a  class="main-nav-link" href="#">Section 1</a>
          </li>
          <li>
            <a class="main-nav-link" href="#">Section 2</a>
          </li>
          <li>
            <a class="main-nav-link" href="#">Section 3</a>
          </li>
          <li>
            <a class="main-nav-link" href="#">Section 4</a>
          </li>
          <li>
            <a class="main-nav-link nav-cta" href="#">Section 5</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
        <section class="section-hero">
          <div class="hero">
            <div class="hero-text-box">
              <h1 class="heading-primary">
                Healthy organic food for your cat delivered to your door.
              </h1>
              <p class="hero-description">
                The smart 365-days-per-year pet food subscription that will keep
                your little ones healthy.
              </p>
              <div class="btn-container">
                <a href="#" class="btn btn-full">Sign up now</a>
                <a href="#" class="btn btn-outline">Learn more &darr;</a>
              </div>
              <div class="delivered-meals">
                <div class="delivered-imgs">
                  <img src="img/customers/customer-1.jpg" alt="Customer photo" />
                  <img src="img/customers/customer-2.jpg" alt="Customer photo" />
                  <img src="img/customers/customer-3.jpg" alt="Customer photo" />
                  <img src="img/customers/customer-4.jpg" alt="Customer photo" />
                  <img src="img/customers/customer-5.jpg" alt="Customer photo" />
                  <img src="img/customers/customer-6.jpg" alt="Customer photo" />
                </div>
                <p class="delivered-text">
                  <span>250,000+</span> products delivered last year!
                </p>
              </div>
            </div>
            <div class="hero-img-box">
              <img
              src="img/gallery/img9.png"
              alt="hero photo of cat in front of a pink background"
              class="hero-img"
            />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
